<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>
      <ion-text color="light">
        <h1 class="pokedex pokefamily">Pok√©dex</h1>
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-border" color="primary">
  <ion-searchbar
    color="light"
    class="ion-margin-top"
    animated="true"
    show-cancel-button="focus"
    cancel-button-text="Cancelar"
    show-clear-button="always"
    clear-icon="trash-bin"
    placeholder="Procurando um pokemon?"
  ></ion-searchbar>

  <ion-list class="ion-margin-vertical">
    <ion-card *ngFor="let pokemon of pokemons">
      <ion-card-content class="ion-text-center">
      <ion-img class="icone" [src]="pokemon.sprites.other.dream_world.front_default"></ion-img>
        <ion-label>
          <ion-text>
            <h1 class="pokedex pokefamily">{{ pokemon.name }}</h1>
          </ion-text><br>
          <ion-badge color="secondary" *ngFor="let value of pokemon.types">{{value.type.name}}</ion-badge>
        </ion-label>
      </ion-card-content>
    </ion-card>
  </ion-list>


</ion-content>
